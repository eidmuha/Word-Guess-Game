<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Source to External Javascript file -->
  <script src="assets/javascript/game.js"></script>

  <title>Word Guess Game</title>
</head>

<body>
  <div class="container p-1">

    <!-- The top row for heading -->
    <div class="jumbotron text-center">
      <!-- <div class="container alert alert-info" role="alert"> -->

      <h1>Word Guess Game</h1>

      <h6>Press Any Key to Get Started <span id="started"> </span>, Esc to Reset</h6>

      <!-- </div> -->
    </div>
  </div>
  <!-- Maind body for game details -->
  <div class="container playSound border bg-secondary text-white p-5">
    <div class="row border p-1 bg-warning">
      <div class="col-sm-6">
        Wins: <span id="userwins"></span>
      </div>
      <div class="col-sm-6">
        Current Word: <span id="currentWord"></span>
      </div>
    </div>

    <div class="row border text-dark p-1 bg-light">
      <div class="col-sm-6">
        Number of Guesses Remaining: <br>
        <span id="guesses">...</span>
      </div>
      <div class="col-sm-6">
        Letters Already Guessed:<br> 
        <span id="alreadyguessed">...</span>
      </div>
    </div>

  </div>

  <!-- footer -->
  <footer class="container-fluid text-center">
    <p>Onli</p>

  </footer>

  <!-- Modal window -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-body"></div>
        <div id="picFooter"></div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Share <i class="fa fa-facebook-official"></i></button>

        </div>
      </div>
    </div>

</body>

</html>
