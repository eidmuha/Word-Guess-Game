<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Source to External Javascript file -->
    <script src="assets/javascript/game.js"></script>

    <title>Word Guess Game</title>
</head>

<body>
    <div class="container" onkeypress="playAudio()">
        <h2>Word Guess Game</h2>

        <table class="table table-dark borderless playSound" onclick="playSound();" >
            <thead>
                <tr>
                    <th>Press Any Key to Get Started <span id="started"></span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Wins: <span id="userwins"></span></td>
                </tr>
                <tr><td><hr></td></tr>
                <tr>                    
                    <td>Current Word: <span id="currentWord"></span></td>                    
                </tr>
                <tr><td><hr></td></tr>
                <tr>
                    <td>Number of Guesses Remaining: <span id="guesses"></span> </td>
                </tr>
                <tr>
                    <td>Letters Already Guessed: <span id="alreadyguessed"></span></td>
                </tr>
            </tbody>
        </table>
       
    </div>

    <audio id="myAudio" >
        <source src="assets/images/Fantasy_Game_Background_Looping.mp3" type="audio/ogg">
        <!-- <source src="horse.mp3" type="audio/mpeg"> -->
        Your browser does not support the audio element.
      </audio>

</body>

</html>
